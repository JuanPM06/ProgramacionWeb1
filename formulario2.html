<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Obtener datos de formulario con Javascript</title>
    <script type="text/javascript" src="forms2.js"></script>
</head>
<body>
    <h1>Registro de usuario</h1>
    <form name="formulario">
        <label for="user">Usuario</label>
        <input type="text" name="user" id="user"><br/>
        
        <label for="pass">Password</label> <!-- Corregido: for="pass" -->
        <input type="password" name="pass" id="pass"><br/>
        
        <select name="carrera" id="carrera">
            <option value="ITI">Ing. Tec. Informacion</option>
            <option value="ITEM">Ing. Telematica</option>
        </select><br/>
        
        <label>Género</label><br/>
        <input type="radio" name="genero" id="genero_f" value="f">
        <label for="genero_f">Femenino</label><br/> <!-- ID único -->
        
        <input type="radio" name="genero" id="genero_m" value="m">
        <label for="genero_m">Masculino</label><br/> <!-- ID único -->
        
        <input type="checkbox" name="casilla" id="casilla">
        <label for="casilla">Acepto los términos y condiciones</label><br/> <!-- for="casilla" -->
        
        <input type="button" name="envio" id="envio" value="Leer datos" onclick="leer()">
    </form>
    <div id="resultado"></div>
</body>
</html>
