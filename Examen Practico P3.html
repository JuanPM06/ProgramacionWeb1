<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="estilop3.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        
        <div class="form-container">
            <input type="text" id="taskInput" placeholder="Nueva tarea...">
            <button onclick="addTask()">Agregar Tarea</button>
        </div>

        <ul id="taskList"></ul>

        <button onclick="clearCompletedTasks()" class="clear-btn">Limpiar Completadas</button>
    </div>

    <script src="p3java.js"></script>
</body>
</html>
